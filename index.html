<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tinder Clone</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/img/perfil-img.jpg" alt="" />
      <img src="assets/img/tinder-logo.png" alt="tinder logo" />
    </nav>

    <div class="photo-and-actions">
      <div class="text-and-bio">
        <h2 class="perfil-name">
          Sophia <span class="perfil-age">25</span
          ><span class="info"><i class="fa-solid fa-circle-info"></i> </span>
        </h2>
        <div class="is-online">
          <i class="fa-solid fa-circle"> </i> online recentemente
        </div>
        <p class="bio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, non?
        </p>
      </div>

      <div class="actions">
        <div class="action">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="action">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="action">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="action">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="action">
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <div class="app-settings">
      <div class="app-settings-item">
        <i class="fa-solid fa-fire"></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-magnifying-glass-location"></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-certificate"></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-comments"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/00626985e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
