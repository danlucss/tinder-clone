<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tinder Clone</title>
  </head>
  <body>
    <nav class="navbar">
      <img id="perfil-photo" src="assets/img/perfil-img.jpg" alt="" />
      <div class="logo">
        <img src="assets/img/Tinder-Emblem.png" alt="" />
        <h1>tinder</h1>
      </div>
    </nav>

    <div class="photo-and-actions">
      <div class="photo">
        <div class="bg-text">
          <div class="text-and-bio">
            <h2 class="perfil-name">
              Amanda <span class="perfil-age">25</span
              ><span class="info"
                ><i class="fa-solid fa-circle-info"></i>
              </span>
            </h2>
            <div class="is-online">
              <i class="fa-solid fa-circle"> </i> Online recentemente
            </div>
            <p class="bio">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
              non?
            </p>
          </div>

          <div class="actions">
            <div class="action">
              <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="action">
              <i class="fa-solid fa-times"></i>
            </div>
            <div class="action">
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="action">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="action">
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-settings">
      <div class="app-settings-item">
        <i class="fa-solid fa-fire"></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-magnifying-glass-location"></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-certificate"><span>13</span></i>
      </div>
      <div class="app-settings-item">
        <i class="fa-solid fa-comments"><small>‚óè</small></i>
      </div>
    </div>

    <!-- Font Aweesome -->
    <script
      src="https://kit.fontawesome.com/00626985e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
